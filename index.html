<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="wrapper">
        <div class="container">
            <div class="logo"><img src="images/clock.png" alt=""></div>
            <div class="title">Clock by Coh</div>
            <div class="dynamic">
                <form class="dynamic__form" action="">
                    <div class="dynamic__input-flex">
                        <input class="dynamic__input" type="number" name="hours" id="hours" placeholder="00">
                        <input class="dynamic__input" type="number" name="minutes" id="minutes" placeholder="00">
                        <input class="dynamic__input" type="number" name="seconds" id="seconds" placeholder="00">
                    </div>
                    <button class="dynamic__button" onclick="Time()" type="button">set clock</button>

                </form>

                <ul class="clocks">
                    
                    
                </ul>
                
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
